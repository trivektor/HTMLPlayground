<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <div id="panel" style="font-size:100px; font-family: Arial"></div>
    <script>
      var panel = document.getElementById("panel");
      var originalOrientation = 0;

      window.addEventListener("deviceorientation", function(event) {
        if (event.gamma > 5) {
          panel.innerHTML = "next"
        } else if (event.gamma < -2) {
          panel.innerHTML = "prev"
        }
      }, true)
    </script>
  </body>
</html>
