<DOCTYPE html!>
<html>
<head>
  <title>Canvas Basics</title>
</head>
<body>
<canvas id="jbCanvas" width="500" height="500"></canvas>
<script>
  var canvas  = document.getElementById("jbCanvas"),
      context = canvas.getContext('2d');
      
  context.lineWidth = 3;
  context.strokeStyle = 'green';
  context.fillStyle = 'red';
  context.beginPath();
  context.moveTo(0, 0);
  context.lineTo(500, 0);
  context.lineTo(500, 500);
  context.lineTo(0, 500);
  context.lineTo(0, 0);
  context.stroke();
  context.lineTo(500, 500);
  context.moveTo(0, 500);
  context.lineTo(500, 0);
  context.stroke();
  context.fill();
</script>
</body>
</html>
